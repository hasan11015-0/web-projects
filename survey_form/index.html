<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="spreadsheet" href="styles.css"/>
</head>

<body>
    <div>
        <h1 id="title">E-Classroom Survey Form</h1>
        <p  id="description">Thank you for helping to improve the platform.</p>
    </div>
    <form method="post" action="#" id="survey-form">
        <fieldset>
           <label for="name" id="name-label">Name<input type="text" id="name"   placeholder="Snoop Dog" required></label>
            <label for="email" id="email-label">Email<input type="email" id="email" placeholder="doggystyle123@gmail.com" required></label>
            <label for="age" id="number-label">Age<input type="number" id="number" name="age" min=15 max=120  placeholder="15"></label>
            <label for="recommend" id="recommend-label"></label>
        
        <div id="suggestion">
            <label for="text">Would your selected course to a friend? </label>
            <label for="Deifintely"> <input type="radio" name="suggestion" value="Deifintely">Deifintely</label>
            <label for="Maybe"> <input type="radio" name="suggestion" value="Maybe" >Maybe</label>
            <label for="Not_sure_yet"> <input type="radio" name="suggestion" value="Not_sure_yet">Not sure yet</label>
            <label for="No"> <input type="radio" name="suggestion" value="No">No</label>

        </div>
        </fieldset>
        
        <fieldset>
        <div>
            <label>What is your favourite feature of E-Classroom?
                <select id="dropdown">
                   <option>Select an option</option>
                   <option>Video Tutorials</option>
                   <option>Projects</option>
                   <option>Challenges</option>
                   <option>Documentation</option>
                </select>  
            </label>
        </div>
        
        <div>
               <label>What would you like to further look into?</label>
                <label>Frontend development<input type="checkbox" value="Frontend development"></label>
                <label>Backend development<input type="checkbox" value="Backend development"></label>
                <label>Data Analysis<input type="checkbox" value="Data Analysis"></label>
                <label>Machine Learning<input type="checkbox" value="Machine Learning"></label>
                <label>Blockchain Technology<input type="checkbox" value="Blockchain Technology"></label>
        </div>
        </fieldset>
        
        <fieldset>
            <label>Any Comments or suggestions?
            <textarea placeholder="please help us with your thoughts about our service"></textarea>
            </label>
        </fieldset>
        <input type="submit" id="submit" />
    </form>    

</body>

</html>
